<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Cativo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section id="hero">
            <div class="hero-container">
                <div class="hero">
                    <img class="hero-img" alt="My Avatar" src="./assets/images/avatar.png">
                </div>
            </div>
        </section>
        <section id="reads">
            <div class="reads-container">
                <div class="reads-size-controller">
                    <div class="reads">
                        <div class="books">
                            <a class="book-link" href="https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321" target="_blank">
                                <img class="book" alt="Designing Data-Intensive Applications" src="./assets/images/91JAIKQUkYL._SL1500_.jpg">
                            </a>
                        </div>
                        <div class="recommends">
                            <img alt="Books" src="./assets/icons/books.svg">
                            <span>Books I am currently reading</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="references">
            <div class="references-container">
                <div class="references-size-controller">
                    <div class="references">
                        <table class="credits-table">
                            <thead>
                                <tr>
                                    <th>Assets</th>
                                    <th>References</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span class="asset">Avatar</span></td>
                                    <td>
                                        <a target="_blank" href="https://t.co/dUuXSkCAYI" class="reference-link">Profile Avatar</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span class="asset">Icons</span></td>
                                    <td>
                                        <a class="reference-link" target="_blank" href="https://icon-sets.iconify.design/skill-icons/">Iconify Skill Icons</a>
                                        <a class="reference-link" target="_blank" href="https://icon-sets.iconify.design/logos/element/">Iconify Logos</a>
                                        <a class="reference-link" target="_blank" href="https://icon-sets.iconify.design/fxemoji/books/">Iconify Emoji</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span>Jokes</span></td>
                                    <td>
                                        <a target="_blank" href="https://www.twitch.tv/piratesoftware" class="reference-link">PirateSoftware</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span>Books</span></td>
                                    <td>
                                        <a target="_blank" href="https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321" class="reference-link">Designing Data-Intensive Applications</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
